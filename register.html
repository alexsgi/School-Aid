<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<section class="center">
  <div class="box">
    <div class="container">
      <form>
        <div class="heading-container">
          <h1>Register</h1>
        </div>
        <div class="inputBox">
          <input type="text" placeholder="Benutzername" class="white-placeholder">
        </div>
        <div class="inputBox">
          <input type="email" placeholder="E-Mail" class="white-placeholder">
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Passwort" class="white-placeholder">
        </div>
        <div class="inputBox">
          <input type="submit" value="Register" class="submit center-button">
        </div>
        <p class="forget">
          <!-- Link zurÃ¼ck zur ersten Webseite -->
          Already have an Account? <a href="index.html">Login</a>
        </p>
      </form>
    </div>
  </div>
  <div class="square square1" style="--i:0;"></div>
  <div class="square square2" style="--i:1;"></div>
  <div class="square square3" style="--i:2;"></div>
  <div class="square square4" style="--i:3;"></div>
  <div class="square square5" style="--i:4;"></div>
</section>
</body>
</html>
